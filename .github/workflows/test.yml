name: test

on:
  pull_request:
    branches:
      - main

jobs:
  linter-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: linter-checker
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON: true